    author_profile: true
    read_time: true
    share: true
    related: true
- scope:
    path: _pages
    type: pages
  values:
    layout: single
    author_profile: true
- scope:
    path: ''
    type: portfolio
  values:
    layout: single
    author_profile: false
    share: true
theme: minimal-mistakes-jekyll
minimal_mistakes_skin: default
locale: en
